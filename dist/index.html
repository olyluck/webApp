<!doctype html>
<html lang="en" ng-app="app" ng-controller="AppController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title ng-bind="appTitle">首页</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<!--导航-->
<navs is-back = 'true'></navs>
<!--底部tabbar-->
<tabbar ng-hide="hidde"></tabbar>
<!--内容-->
<!--多视图 路由配置:显示内容  设置当前显示-->
<div class="content">
    <!-- ui-sref相同时可以省略不写，如果写了要前后对应-->
    <!--多视图时，视图都要展示，单独设置每个sref没必要-->
    <div class="home" ui-view="home" ng-show="id == 0"></div>
    <div class="author" ui-view="author" ng-show="id == 1"></div>
    <div class="section" ui-view="section" ng-show="id == 2"></div>
    <div class="my" ui-view="my" ng-show="id == 3"></div>
</div>

<body>
<script>
//    console.log(window.screen.width);
    var fontSize = window.screen.width/10 + 'px';
    document.getElementsByTagName('html')[0].style.fontSize = fontSize;

</script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="js/index.js"></script>
</body>
</html>
